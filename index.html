<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <div class="card">
      <div class="card-container">
        <section class="result">
          <h1 class="title">Your Result</h1>
          <div class="circle">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <b>Great</b>
          <p class="info">
            You Scored higher than 65% of the people who have taken these tests
          </p>
        </section>
        <section class="summary">
          <h1 class="title">Summary</h1>
          <div class="rows">
            <div class="row">
              <div class="summary-list">
                <img src="assets/images/icon-reaction.svg" alt="icon">
                <b>Reaction</b>
              </div>
              <p><b>80 </b><span>/ 100</span></p>
            </div>
            <div class="row">
              <div class="summary-list">
                <img src="assets/images/icon-memory.svg" alt="icon">
                <b>Memory</b>
              </div>
              <p><b>92 </b><span>/ 100</span></p>
            </div>
            <div class="row">
              <div class="summary-list">
                <img src="assets/images/icon-verbal.svg" alt="icon">
                <b>Verbal</b>
              </div>
              <p><b>61</b><span>/ 100</span></p>
            </div>
            <div class="row">
              <div class="summary-list">
                <img src="assets/images/icon-visual.svg" alt="icon">
                <b>Visual</b>
              </div>
              <p><b>72</b><span>/ 100</span></p>
            </div>
            <button class="button">Continue</button>
        </section>
      </div>
    </div>
  </main>

  
</body>
</html>
